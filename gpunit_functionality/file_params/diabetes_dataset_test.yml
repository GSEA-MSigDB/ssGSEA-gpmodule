#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00270:9
module: ssGSEAProjection
name: ssGSEAProjection diabetes_dataset_test
description: A test using the Diabetes dataset.  This is a variation on simple_real_data_test.
params:
        input.gct.file: "<%gpunit.testData%>gpunit/ssGSEAProjection/v9/input/Diabetes_collapsed_symbols.gct"
        output.file.prefix: 
        gene.sets.database.files: [ "<%gpunit.testData%>gpunit/ssGSEAProjection/v9/input/c1.symbols.reduced.gmt" ]
        gene.symbol.column: "Column 1"
        gene.set.selection: "ALL"
        sample.normalization.method: "rank"
        weighting.exponent: "0.75"
        min.gene.set.size: "10"
        combine.mode: "combine.add"
assertions:
        jobStatus: success
        files:
            "Diabetes_collapsed_symbols.PROJ.gct":
                diffCmd: ../diffWithTolerance.sh
                diff: "<%gpunit.resultData%>gpunit/ssGSEAProjection/v9/output/file_params/diabetes_dataset_test/Diabetes_collapsed_symbols.PROJ.gct"
