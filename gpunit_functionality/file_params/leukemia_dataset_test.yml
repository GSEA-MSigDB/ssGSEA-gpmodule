#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00270:10
module: ssGSEA
name: ssGSEA leukemia_dataset_test
description: A test using the Leukemia dataset.  This is a variation on simple_real_data_test.
params:
        input.gct.file: "<%gpunit.testData%>gpunit/ssGSEA/v10/input/Leukemia_collapsed_symbols.gct"
        output.file.prefix: 
        gene.sets.database.files: [ "<%gpunit.testData%>gpunit/ssGSEA/v10/input/c1.symbols.reduced.gmt" ]
        gene.symbol.column: "Column 1"
        gene.set.selection: "ALL"
        sample.normalization.method: "rank"
        weighting.exponent: "0.75"
        min.gene.set.size: "10"
        combine.mode: "combine.add"
assertions:
        jobStatus: success
        files:
            "Leukemia_collapsed_symbols.PROJ.gct":
                diffCmd: ../diffWithTolerance.sh
                diff: "<%gpunit.resultData%>gpunit/ssGSEA/v10/output/file_params/leukemia_dataset_test/Leukemia_collapsed_symbols.PROJ.gct"
